<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../style/style.css">
  <title>Point of Sale</title>
</head>
<body style="background-color: #F2F3F4;">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div style="display: inline-block; color: aliceblue;"><span id="store-name" class="ms-4" style="font-size: 15px;">Kedai Kopi GG</span></div>
    <div style="display: inline-block;">
      <div class="dropdown" style="display: inline;">
        <a href="#" class="btn btn-sm btn-primary" id="userInfoDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i>
          <span id="userFirstName">User</span>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-light" style="width: 350px;" aria-labelledby="userInfoDropdown">
          <div class="dropdown-body">
            <table class="table table-sm table-bordered" style="font-size: 13px; border-radius: 100%; text-align: center;">
              <thead class="thead-light">
                <tr>
                  <th>Access Level</th>
                  <th>Position</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="userAccessLevel"></td>
                  <td id="userPosition"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="dropdown" style="display: inline;">
        <a href="#" class="btn btn-sm btn-secondary" id="settingDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-cog"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-light" style="font-size: 14px;" aria-labelledby="settingDropdown">
          <a href="#" class="dropdown-item" id="general-setting"><i class="fa fa-cogs"></i> Pengaturan Umum </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" id="user-setting"><i class="fa fa-users"></i> Pengaturan Admin/User </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" id="store-profile-setting"><i class="fa fa-building"></i> Profil Toko </a>
        </div>
      </div>
      <button class="btn btn-sm btn-secondary"><i class="fa fa-sign-out-alt"></i></button>
      <button class="btn btn-sm btn-secondary"><i class="fa fa-window-minimize"></i></button>
      <button class="btn btn-sm btn-danger me-3"><i class="fa fa-times"></i></button>
    </div>
  </nav>
  <div style="padding: 70px 20px 20px 20px;">
    <div class="d-flex justify-content-center mb-4">
      <div class="cool-md-3 me-4">
        <div class="box-menu">
          <a href="#" class="menu-link" onclick="openCashierPage()">
            <img src="../../assets/images/icons/cash-machine.png" alt="">
          </a>
          <div class="box-menu-title">Kasir</div>
        </div>
      </div>
      <div class="cool-md-3 me-4">
        <div class="box-menu">
          <a href="#" class="menu-link">
            <img src="../../assets/images/icons/vegetable.png" alt="">
          </a>
          <div class="box-menu-title">Data Panjualan</div>
        </div>
      </div>
      <div class="cool-md-3 me-4">
        <div class="box-menu">
          <a href="#" class="menu-link">
            <img src="../../assets/images/icons/report.png" alt="">
          </a>
          <div class="box-menu-title">Laporan Penjualan</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="cool-md-3 me-4">
        <div class="box-menu">
          <a href="#" class="menu-link">
            <img src="../../assets/images/icons/analysis.png" alt="">
          </a>
          <div class="box-menu-title">Grafik</div>
        </div>
      </div>
      <div class="cool-md-3 me-4">
        <div class="box-menu">
          <a href="#" class="menu-link" onclick="openProductDataPage()">
            <img src="../../assets/images/icons/inventory.png" alt="">
          </a>
          <div class="box-menu-title">Data Produk</div>
        </div>
      </div>
      <div class="cool-md-3 me-4">
        <div class="box-menu">
          <a href="#" class="menu-link">
            <img src="../../assets/images/icons/team.png" alt="">
          </a>
          <div class="box-menu-title">Data Customer/Buyer</div>
        </div>
      </div>
  </div>
  <script src="../../assets/jquery/jquery-1.9.0.min.js"></script>
  <script src="../../assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="../script/index.js"></script>
</body>
</html>
